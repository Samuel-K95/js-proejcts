<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href="design.css">
    </head> 
    <body>
        <p>Rock Paper Scissors</p>
        <div class="game-zone">
            <div class="rock-div">
                <button onclick="
                    playGame('Rock')
                " class="play-button">
                    <img src="images/rock-emoji.png" class="image">
                </button>
            </div>
            <div class="rock-div">
                <button onclick="
                    playGame('Paper');
                " class="play-button">
                    <img src="images/paper-emoji.png" class="image">
                </button>
            </div>

            <div class="rock-div">
                <button onclick="
                    playGame('Scissors');
                    " class="play-button">
                    <img src="images/scissors-emoji.png" class="image">
                </button>
            </div>
        </div>
        <p class="status"></p>
        <p class="moves"></p>
        <p class="js-score"></p>
        <button onclick="
            score.win = 0;
            score.loses = 0;
            score.ties = 0;
            resultUpdate();
            localStorage.removeItem('score');
        "
        class="reset-button">Reset score</button>
    <script src="rock-paper-scissor.js"></script>
    </body>
</html>
